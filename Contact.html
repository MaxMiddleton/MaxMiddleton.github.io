        <title>Awoken Trails</title>

    </head>

    <body>
        <div class="header">
            <div class="inner_header">
                <div class="logo_container">
                <h1>AWOKEN<span>TRAILS</span></h1>
                </div>
                <ul class="navigation">
                    <a href="index.html"><li>Home</li></a>
                    <a><li>About</li></a>
                    <a><li>Portfolio</li></a>
                    <a href="Contact.html"><li>Contact</li></a>

        </div>
        <div class="Container">
            <h1>Connect With Me</h1>
            <p>I Would Love to Respond To Your Queries and help you succeed.<br> Feel Free to get in touch with us</p>
            <div class="contact-box">
                <div class="contact-left">
                <h3>Send Your Request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="John Doe">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+44 7777 123456">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>E-mail</label>
                            <input type="email" placeholder="JohnDoe@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product demo">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button type="submit">SEND</button>
                </form>
                </div>
                <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                <tr>
                    <td>E-mail:</td>
                    <td>  max@neilmiddleton.com</td>
                </tr>
                </table>
                </div>
            </div>
        </div>
